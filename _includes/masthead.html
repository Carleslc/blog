<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <div class="super-search" id="js-super-search">
        <div>
          <a href="javascript:void(0)" id="close-search" onclick="superSearch.toggle()" class="super-search__close-btn">X</a>
          <input type="text" placeholder="Escribe para buscar" class="super-search__input" id="js-super-search__input">
        </div>
        <ul class="super-search__results" id="js-super-search__results"></ul>
      </div>
      <nav id="site-nav" class="greedy-nav">
        <a id="title" class="site-title" href="{{ '/' | absolute_url }}">{{ site.title }}</a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = site.url | append: site.baseurl %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item">
            <a href="javascript:void(0)" title="o pulsa ESC para buscar" onclick="toggleSearch()" class="super-search-btn">
              <svg style="width:32px;height:32px" viewBox="0 0 20 20">
                <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
              </svg>
            </a>
          </li>
        </ul>
        <button><div class="navicon"></div></button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer style="margin-top: 0">
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    <button onclick="goToTop()" id="top-btn" class="arrow-btn" title="Go to top"><span class="fa fa-arrow-up"></span></button>
    <button onclick="goToBottom()" id="bottom-btn" class="arrow-btn" title="Go to bottom"><span class="fa fa-arrow-down"></span></button>

    {% include scripts.html %}

  </body>
</html>
